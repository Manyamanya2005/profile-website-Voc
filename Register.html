<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0f111a;
      margin: 0;
      padding: 40px;
      color: #ffffff;
    }

    .form-container {
      background: #1a1c29;
      padding: 30px;
      max-width: 600px;
      margin: auto;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.15);
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 2rem;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 4s infinite;
    }

    @keyframes shine {
      0% { filter: brightness(1); }
      50% { filter: brightness(1.6); }
      100% { filter: brightness(1); }
    }

    .intro-message {
      text-align: center;
      font-size: 15px;
      color: #ccc;
      margin-bottom: 25px;
    }

    .form-group {
      margin-bottom: 18px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    .required {
      color: red;
    }

    input, select {
      width: 100%;
      padding: 10px;
      background: #2b2f3e;
      border: 1px solid #444;
      border-radius: 6px;
      color: #fff;
    }

    input[type="radio"] {
      width: auto;
      margin-right: 6px;
    }

    .password-strength {
      font-size: 13px;
      margin-top: 6px;
    }

    button {
      background: linear-gradient(to right, #00f0ff, #00c3ff);
      color: #000;
      padding: 12px;
      width: 100%;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 12px rgba(0, 255, 255, 0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #66ffff, #3399ff);
      transform: scale(1.03);
      box-shadow: 0 0 18px rgba(0, 255, 255, 0.6);
    }

    .terms {
      font-size: 13px;
      background: #2a2d3f;
      padding: 12px;
      margin-top: 10px;
      border-left: 4px solid #00ffff;
      border-radius: 6px;
      color: #ccc;
    }

    #thankYouMessage {
      display: none;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      color: #00ff88;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>User Registration</h2>
    <div class="intro-message">
      Join our network of learners and technologists.<br>
      Register to explore, share and grow together.
    </div>

    <form id="registerForm" onsubmit="showThankYou(event)">
      <div class="form-group">
        <label>Full Name <span class="required">*</span></label>
        <input type="text" required>
      </div>

      <div class="form-group">
        <label>Email <span class="required">*</span></label>
        <input type="email" required>
      </div>

      <div class="form-group">
        <label>Password <span class="required">*</span></label>
        <input type="password" id="password" onkeyup="checkStrength()" required>
        <div id="strength" class="password-strength"></div>
      </div>

      <div class="form-group">
        <label>Confirm Password <span class="required">*</span></label>
        <input type="password" required>
      </div>

      <div class="form-group">
        <label>Date of Birth <span class="required">*</span></label>
        <input type="date" required>
      </div>

      <div class="form-group">
        <label>Gender <span class="required">*</span></label>
        <input type="radio" name="gender" value="Male" required> Male
        <input type="radio" name="gender" value="Female" required> Female
        <input type="radio" name="gender" value="Other" required> Other
      </div>

      <div class="form-group">
        <label>Upload Profile Picture <span class="required">*</span></label>
        <input type="file" accept="image/*" required>
      </div>

      <div class="form-group">
        <label><input type="checkbox" required> I agree to the Terms <span class="required">*</span></label>
        <div class="terms">
          Your data is used only for learning and networking purposes. We never share personal details publicly. Must be 18+.
        </div>
      </div>

      <button type="submit">Register</button>
    </form>

    <div id="thankYouMessage">âœ… Thank you for registering!</div>
  </div>

  <script>
    function checkStrength() {
      const password = document.getElementById("password").value;
      const strengthText = document.getElementById("strength");
      let strength = "";

      if (password.length < 6) {
        strength = "Weak";
        strengthText.style.color = "red";
      } else if (password.match(/[A-Z]/) && password.match(/[0-9]/) && password.length >= 8) {
        strength = "Strong";
        strengthText.style.color = "lightgreen";
      } else {
        strength = "Medium";
        strengthText.style.color = "orange";
      }

      strengthText.textContent = `Password Strength: ${strength}`;
    }

    function showThankYou(event) {
      event.preventDefault();
      document.getElementById("registerForm").style.display = "none";
      document.getElementById("thankYouMessage").style.display = "block";
    }
  </script>

</body>
</html>
